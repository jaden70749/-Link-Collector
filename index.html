
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 테마 초기화: localStorage에서 테마를 확인하고 <html> 태그에 적용
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.classList.add(savedTheme);

      tailwind.config = {
        darkMode: 'class', // 'dark:' 접두사를 사용하도록 설정
        theme: {
          extend: {
            colors: {
              // 라이트 모드 (기본)
              'light-bg': '#f3f4f6', // 밝은 배경
              'light-surface': '#ffffff', // 밝은 카드 배경
              'light-text': '#1f2937', // 어두운 텍스트
              'light-secondary-text': '#6b7280', // 보조 텍스트
              
              // 다크 모드
              'dark-bg': '#171717', // 어두운 배경 (매우 어두움)
              'dark-surface': '#262626', // 어두운 카드 배경
              'dark-text': '#f3f4f6', // 밝은 텍스트
              'dark-secondary-text': '#a3a3a3', // 보조 텍스트

              // 강조 색상 (공통)
              'primary': '#4f46e5', // 보라색 계열
              'primary-light': '#818cf8',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
<link rel="stylesheet" href="/index.css">
  <script type="module" crossorigin src="/-Link-Collector/assets/index-Dp1U9FRC.js"></script>
</head>
  <body class="bg-background text-text font-sans">
    <div id="root"></div>
  </body>
</html>
